<!DOCTYPE html>
<html lang="ru"
      xmlns:th="http://www.thymeleaf.org/"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<head>
  <link rel="stylesheet" href="/webjars/bootstrap/4.6.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="/css/style.css">
  <meta charset="UTF-8">
  <title>Рейтинг отрядов</title>
</head>
<body>
<a th:href="@{/}" class="btn btn-primary">Вернуться на главную страницу</a>
<br>
<br>
<table>
  <thead>
  <tr>
    <th><a>Отряд</a></th>
    <th><a th:href="@{/squad-ratings(eventType='sport')}">Спорт</a></th>
    <th><a th:href="@{/squad-ratings(eventType='creative_work')}">Творческая работа</a></th>
    <th><a th:href="@{/squad-ratings(eventType='social_work')}">Социальная работа</a></th>
    <th><a th:href="@{/squad-ratings(eventType='production_work')}">Производственная работа</a></th>
    <th><a th:href="@{/squad-ratings(eventType='participation_in_events')}">Участие в мероприятиях</a></th>
    <th><a th:href="@{/squad-ratings(eventType='participation_in_events_URFU')}">Участие в мероприятиях Штаба СО УрФУ</a></th>
    <th><a th:href="@{/violations}">Дисциплина</a></th>
    <th><a>Итоговый балл</a></th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="totalSquadVisitingResult, iter : ${totalSquadVisitingResults}">
    <td>
      <a th:text="${totalSquadVisitingResult.getKey().getName()}"></a>
    </td>
    <td th:each="eventToScore : ${totalSquadVisitingResult.getValue()}">
      <a th:text="${eventToScore.getValue()}"></a>
    </td>
    <td>
      <a th:text="${finalPlacesForTotalResult.get(iter.index).getFirstValue()}"></a>
    </td>
    <td>
      <a th:text="${finalPlacesForTotalResult.get(iter.index).getSecondValue()}"></a>
    </td>
  </tr>
  </tbody>
</table>
</body>
</html>

<!DOCTYPE html>
<html lang="ru"
      xmlns:th="http://www.thymeleaf.org/"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<head>
  <link rel="stylesheet" href="/webjars/bootstrap/4.6.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="/css/style.css">
  <meta charset="UTF-8">
  <title>Нарушения</title>
  <style>
      table {
          border-collapse: collapse; /* Убирает двойные границы между соседними ячейками */
      }

      td, th {
          border: 1px solid black; /* Граница толщиной 1 пиксель, черного цвета */
      }
  </style>
</head>
<body>
<a th:href="@{/}" class="btn btn-primary">Вернуться на главную страницу</a>
<a th:href="@{/squad-ratings}" class="btn btn-primary">Назад</a>
<a th:href="@{/weight-settings}" class="btn btn-outline-secondary">Настройка весов</a>
<a href="" class="btn btn-outline-secondary">Добавить замечания</a>
<br>
<br>
<table>
  <thead>
  <div th:replace="~{squadRating/fragments/violationsListTableHeadRow :: violationsTableHeadFragment}"></div>
  </thead>
  <tbody>
  <div th:replace="~{squadRating/fragments/violationsList :: violationsListFragment(${notSolvedViolationsToSquadUsers})}"></div>
  <div th:replace="~{squadRating/fragments/violationsList :: violationsListFragment(${solvedViolationsToSquadUsers})}"></div>
  </tbody>
</table>
</body>
</html>

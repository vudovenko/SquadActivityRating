<!DOCTYPE html>
<html lang="ru"
      xmlns:th="http://www.thymeleaf.org/"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<head>
  <meta charset="UTF-8">
  <title>Рейтинг отрядов</title>
  <style>
      table {
          border-collapse: collapse; /* Убирает двойные границы между соседними ячейками */
      }

      td, th {
          border: 1px solid black; /* Граница толщиной 1 пиксель, черного цвета */
      }
  </style>
</head>
<body>
<a th:href="@{/}">Вернуться на главную страницу</a>
<a th:href="@{/squad-rating}">Назад</a>
<table>
  <thead>
  <tr>
    <th></th>
    <th th:each="event : ${events}"><a th:text="${event.name}"></a></th>
  </tr>
  <tr>
    <th></th>
    <th th:each="event : ${events}">
      <a>Место</a>
    </th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="squadVisitingResult : ${squadVisitingResults}" th:eac>
    <td th:text="${squadVisitingResult.key.getName()}"></td>
    <td th:each="eventToResult : ${squadVisitingResult.value}">
      <a th:each="visitingResult : ${eventToResult.value}"
         th:text="${visitingResult.visitingResult}"></a>
    </td>
  </tr>
  </tbody>
</table>
</body>
</html>

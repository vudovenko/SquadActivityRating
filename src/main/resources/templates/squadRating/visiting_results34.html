<!DOCTYPE html>
<html lang="ru"
      xmlns:th="http://www.thymeleaf.org/"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<head>
  <link rel="stylesheet" href="/webjars/bootstrap/4.6.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="/css/style.css">
  <meta charset="UTF-8">
  <title>Рейтинг отрядов</title>
  <style>
      table {
          border-collapse: collapse; /* Убирает двойные границы между соседними ячейками */
      }

      td, th {
          border: 1px solid black; /* Граница толщиной 1 пиксель, черного цвета */
      }
  </style>
</head>
<body>
<a th:href="@{/}" class="btn btn-primary">Вернуться на главную страницу</a>
<a th:href="@{/squad-ratings}" class="btn btn-primary">Назад</a>
<br>
<br>
<table>
  <thead>
  <tr>
    <th></th>
    <th th:each="event : ${events}"><a th:text="${event.name}"></a></th>
  </tr>
  <tr>
    <th></th>
    <div th:each="event : ${events}">
      <th>
        <a>Ч/часы</a>
      </th>
    </div>
    <th>
      <a>Суммарные ч/часы</a>
    </th>
    <th>
      <a>Итоговые баллы</a>
    </th>
    <th>
      <a>Место</a>
    </th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="squadVisitingResult, index : ${squadVisitingResults}">
    <td th:text="${squadVisitingResult.key.getName()}"></td>
    <div th:each="eventToResult : ${squadVisitingResult.value}">
      <td>
        <a th:text="${eventToResult.value.toHours() + ' час. '
        + eventToResult.value.toMinutesPart() + ' мин.'}"></a>
      </td>
    </div>
    <td>
      <a th:text="${totalPlaces.get(index.index).firstValue.toHours() + ' час. '
      + totalPlaces.get(index.index).firstValue.toMinutesPart() + ' мин.'}"></a>
    </td>
    <td>Баллы не определены</td>
    <td>
      <a th:text="${totalPlaces.get(index.index).secondValue}"></a>
    </td>
  </tr>
  </tbody>
</table>
</body>
</html>

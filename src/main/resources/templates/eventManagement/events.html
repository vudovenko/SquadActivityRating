<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <!-- Подключение стилей Bootstrap -->
  <link rel="stylesheet" href="/webjars/bootstrap/4.6.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="/css/style.css">
  <!-- Подключение скриптов Bootstrap (jQuery и Popper.js уже включены в Bootstrap) -->
  <script src="/webjars/bootstrap/4.6.0/js/bootstrap.min.js"></script>
  <meta charset="UTF-8">
  <title>Мероприятия</title>
</head>
<body>
<br>
<a th:href="@{/}" class="btn btn-primary">Вернуться на главную страницу</a>
<br>
<br>
<a class="btn btn-primary" th:href="@{/events/create}">Создать новое мероприятие</a>
<br>
<br>
<a class="btn btn-primary" th:href="@{/events(type='sport')}">Спорт</a>
<a class="btn btn-primary" th:href="@{/events(type='creative_work')}">Творческая работа</a>
<a class="btn btn-primary" th:href="@{/events(type='social_work')}">Социальная работа</a>
<a class="btn btn-primary" th:href="@{/events(type='production_work')}">Производственная работа</a>
<a class="btn btn-primary" th:href="@{/events(type='participation_in_events')}">Участие в мероприятиях</a>
<a class="btn btn-primary" th:href="@{/events(type='participation_in_events_URFU')}">Участие в мероприятиях Штаба СО УрФУ</a>
<form>
  <table>
    <thead>
    <tr>
      <th>Название мероприятия</th>
      <th>Описание</th>
      <th>Локация</th>
      <th>Дата и время</th>
      <th>Длительность</th>
      <th>Тип события</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="event : ${events}">
      <td><a th:text="${event.name}" th:href="@{/events/{id}(id=${event.id})}"></a></td>
      <td th:text="${event.description}"></td>
      <td th:text="${event.location}"></td>
      <td th:text="${event.getFormattedDate()}"></td>
      <td th:text="${event.getFormattedDuration()}"></td>
      <td th:text="${event.eventType}"></td>
    </tr>
    </tbody>
  </table>
</form>
</body>
</html>

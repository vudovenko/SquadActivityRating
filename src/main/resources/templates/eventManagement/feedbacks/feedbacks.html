<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <!-- Подключение стилей Bootstrap -->
  <link rel="stylesheet" href="/webjars/bootstrap/4.6.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="/css/style.css">
  <!-- Подключение скриптов Bootstrap (jQuery и Popper.js уже включены в Bootstrap) -->
  <script src="/webjars/bootstrap/4.6.0/js/bootstrap.min.js"></script>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<a th:href="@{/events/{eventId}(eventId=${event.id})}" class="btn btn-primary">Назад</a>
<a th:href="@{/}" class="btn btn-primary">Вернуться на главную страницу</a>
<br>
<br>
<a th:href="@{/events/{id}/feedbacks/leave-feedback(id=${event.id})}" class="btn btn-primary"
th:if="${isParticipantEvent}">Оставить отзыв</a>
<br>
<br>
<form>
  <table>
    <thead>
    <tr>
      <td colspan="5">
        <a th:text="'Отзывы о мероприятии ' + ${event.name}"></a>
      </td>
    </tr>
    <tr>
      <th>Участник</th>
      <th>Оценка</th>
      <th>Комментарий</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="feedback : ${feedbacks}">
      <td><a th:text="${feedback.eventToSquadUser.squadUser.getFullName()}"></a></td>
      <td th:text="${feedback.rating}"></td>
      <td th:text="${feedback.comment}"></td>
    </tr>
    </tbody>
  </table>
</form>
</body>
</html>

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <link rel="stylesheet" href="/css/scrollable_list.css">
</head>
<body>
<a th:href="@{/events/{id}(id=${event.id})}">Назад</a>
<form action=""
      method="post" th:object="${feedbackDTO}">
  <div>
    <label for="eRating">Ваша оценка за мероприятие:</label>
    <input type="number" id="eRating" name="eRating" placeholder="от 1 до 10"
           th:field="*{rating}" required/>
  </div>
  <div>
    <label for="eComment">Ваша оценка за мероприятие:</label>
    <input type="text" id="eComment" name="eComment" placeholder="Отличное мероприятие!"
           th:field="*{comment}" required/>
  </div>
  <div>
    <input type="reset">
  </div>
  <div><input type="submit" value="Оставить отзыв"/></div>
</form>
</body>
</html>

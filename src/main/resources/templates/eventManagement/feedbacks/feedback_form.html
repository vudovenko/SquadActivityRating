<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <!-- Подключение стилей Bootstrap -->
  <link rel="stylesheet" href="/webjars/bootstrap/4.6.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="/css/style.css">
  <!-- Подключение скриптов Bootstrap (jQuery и Popper.js уже включены в Bootstrap) -->
  <script src="/webjars/bootstrap/4.6.0/js/bootstrap.min.js"></script>
  <meta charset="UTF-8">
  <title>Title</title>
  <link rel="stylesheet" href="/css/scrollable_list.css">
</head>
<body>
<a th:href="@{/events/{id}(id=${event.id})}" class="btn btn-primary">Назад</a>
<form action=""
      method="post" th:object="${feedbackDTO}">
  <div>
    <label for="eRating">Ваша оценка за мероприятие:</label>
    <input type="number" id="eRating" name="eRating" placeholder="от 1 до 10"
           th:field="*{rating}" required min="1" max="10"/>
  </div>
  <div>
    <label for="eComment">Ваша оценка за мероприятие:</label>
    <input type="text" id="eComment" name="eComment" placeholder="Отличное мероприятие!"
           th:field="*{comment}" required/>
  </div>
  <div>
    <input type="reset" class="btn btn-danger">
  </div>
  <div><input type="submit" value="Оставить отзыв" class="btn btn-primary"/></div>
</form>
</body>
</html>

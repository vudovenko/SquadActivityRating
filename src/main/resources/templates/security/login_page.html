<!DOCTYPE html>
<html lang="ru" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
  <!-- Подключение стилей Bootstrap -->
  <link rel="stylesheet" href="/webjars/bootstrap/4.6.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="/css/style.css">
  <!-- Подключение скриптов Bootstrap (jQuery и Popper.js уже включены в Bootstrap) -->
  <script src="/webjars/bootstrap/4.6.0/js/bootstrap.min.js"></script>
  <meta charset="UTF-8">
  <title>Spring Security</title>
</head>
<body>
<form th:action="@{/auth/authenticate}" method="post" th:object="${authenticationRequest}">
  <div>
    <label for="login">Логин:</label>
    <input type="text" id="login" name="login" placeholder="igor329"
           th:field="*{login}" required/>
  </div>
  <div>
    <label for="pass">Пароль:</label>
    <input type="password" id="pass" name="pass" placeholder="pas123"
           th:field="*{password}" required/>
  </div>
  <div>
    <input type="reset" class="btn btn-danger">
  </div>
  <div><input type="submit" value="Войти"/></div>
</form>
<a th:href="@{/auth/signup}" class="btn btn-primary">Вернуться на страницу регистрации</a>
</body>
</html>
